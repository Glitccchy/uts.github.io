<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!--recommended UTF-8 contains all the characters in html 5-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- engine-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- view port tells how to resize the page-->
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Digital Clock</h2>
  
  <div class="clock">
      <div class="">
          <span id="hour">00</span>
          <span class="text">Hours</span>
      </div>
      <div class="">
          <span id="minutes">00</span>
          <span class="text">Minutes</span>
      </div>
      <div class="">
          <span id="seconds">00</span>
          <span class="text">Seconds</span>
      </div>
      <div class="">
          <span id="ampm">AM</span>
      </div>
  </div>
  <script src="index.js">
  </script>
  </body

</html>
